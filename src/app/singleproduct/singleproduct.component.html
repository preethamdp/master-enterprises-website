<div class="product" routerLink = "/productdetail/{{productdata.name}}">
    <div class="left-image">
        <img [src]="productdata.img" alt="product image goes here">
    </div>
    <div class="right-text-part">
        <div class="product-name">
        {{ productdata.name }}    
        </div>
        <h2 id="price">Rs. {{ productdata.price }} <span style = "font-size:12px;font-weight: 100;">/{{productdata.unit}}</span></h2>
    </div>
</div>
