<div class="productdetail-container">
<div class="product-detail-main">
    <div class="left">
        <img [src]="productdata.img" alt="product">
        <div class="buy-btn">
            Get Quote
        </div>
    </div>
    <div class="right">
        <h2>{{ productdata.name }}</h2>
        <h1>Rs. {{ productdata.price }}</h1>
       
        <pre>
            {{ productdata.des }}
        </pre>    
        
    </div>
</div>
</div>
